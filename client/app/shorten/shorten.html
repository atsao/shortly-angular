<div class="form-group" ng-class="{ 'has-error': linkForm.url.$invalid }">  
  <form name="linkForm" ng-submit="addLink()" novalidate>
    <input class='text' type='text' name='url' placeholder="Enter a link to shorten" ng-model="link.url" ng-minlength="5">
    <input type='submit' value='Shorten' ng-disabled="linkForm.$invalid">
  </form>
  
  <div class='message'>
    <p ng-show="linkForm.url.$error.minlength" class="alert">URL is too short.</p>
  </div>
  <!-- <img class='spinner' src='assets/spiffygif_46x46.gif'> -->
</div>
